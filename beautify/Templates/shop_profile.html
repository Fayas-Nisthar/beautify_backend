<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Beautify</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{%static 'css/shop.css'%}">
</head>
<body>
    <div class="nav-bar">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid ms-5">
              <a class="navbar-brand" href="#">
                <img src="{%static 'images/logo.png'%}" alt="" width="160" height="40">
              </a>
            </div>
        </nav>
    </div>
    <div class="d-flex">
        <div class="w-25"></div>
        <div class="w-50">
            <h2>Shop Informations</h2>
          <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
              <div class="mb-4 form-floating">
                  <input class="form-control" type="text" name="name" placeholder="Name">
                  <label >Shop Name</label>
              </div>
              <div class="form-floating mb-4">
                  <input type="text" name="contact" class="form-control"  placeholder="Contact">
                  <label>Contact</label>
              </div>
              <div class="form-floating mb-4">
                  <input type="text" name="location" class="form-control"  placeholder="Location">
                  <label>Google Map Link</label>
              </div>
              <div class="mb-4 form-floating">
                <input class="form-control" type="file" name="pic" placeholder="Shop Picture">
                <label>Shop Cover Picture</label>
            </div>
            <div class="mb-4">
                <label>Preferred Gender</label>
                <select class="form-control" name="preferredGender">
                    <option class="text-dark"  value="Unisex">Unisex</option>
                    <option class="text-dark" value="Men">Men</option>
                    <option class="text-dark" value="Women">Women</option>
                </select>
            </div>
            <div class="mb-4">
                <label>Categories</label>
                
                    {{ form.category }}
            </div>
              <button type="submit" class="form-control regbtn ">Create Profile</button>
          </form>
        </div>
        <div class="w-25"></div>
    </div>
</body>
</html>
