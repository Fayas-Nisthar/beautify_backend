{%extends 'base.html'%}
{%block body_block%}

<div class="home">
    <div class="service vw-100">
      <div class="">
        <div class="title mb-2">
          <span class="">Find what service you want</span>
        </div>
        <div class="container mx-auto flex justify-center space-x-6 overflow-x-auto">
            <div class="text-center">
             <img alt="Dosa" class="rounded-full w-58 h-58 mx-auto" src="https://placehold.co/100x100"/>
             <p class="mt-2 text-gray-700">Hair Cutting</p>
            </div>
            <div class="text-center">
                <img alt="Dosa" class="rounded-full w-58 h-58 mx-auto" src="https://placehold.co/100x100"/>
                <p class="mt-2 text-gray-700">Facial</p>
            </div>
            <div class="text-center">
                <img alt="Dosa" class="rounded-full w-58 h-58 mx-auto" src="https://placehold.co/100x100"/>
                <p class="mt-2 text-gray-700">Pedicure</p>
            </div>
           </div>
      </div>
      
    </div> 


    <div class="container mx-auto mt-8 mb-4">
        <h2 class="text-2xl font-semibold text-center mb-6">
         Near Shops
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
         <!-- Restaurant Card 1 -->
         {%for shop in shops%}
         <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="relative">
           <img class="w-full h-48 object-cover" src="{{shop.pic.url}}">
           <span class="absolute top-2 left-2 bg-gray-800 text-white text-xs px-2 py-1 rounded">
            Promoted
           </span>
           <span class="absolute bottom-2 left-2 bg-blue-600 text-white text-xs px-2 py-1 rounded">
            40% OFF
           </span>
          </div>
          <div class="p-4">
           <h3 class="text-lg font-semibold">
            
            {{shop.name}}<br>
            {% for category in shop.category.all %}
              <small>{{ category.type }}</small>
            {% endfor %}
            
           </h3>
           <div class="flex items-center mt-2">
            <span class="text-green-600 font-semibold">
             4.4
            </span>
            <i class="fas fa-star text-green-600 ml-1">
            </i>
           </div>
          </div>
         </div>
         {%endfor%}
        </div>
       </div>
</div>

{%endblock%}
